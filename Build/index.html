<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./src/global.css" rel="stylesheet" />
  <!-- Default theme loaded first for instant styling and first load -->
  <link href="./src/themes/Blue/Blue.theme.css" rel="stylesheet" id="theme-link" />
  
  <!-- Load user's saved theme and dark mode preference ASAP -->
  <script>
    (function() {
      // Check if we need to load a different theme
      const savedTheme = localStorage.getItem('selected-color-theme');
      if (savedTheme && savedTheme !== 'Blue') {
        const themeLink = document.getElementById('theme-link');
        themeLink.href = `./src/themes/${savedTheme}/${savedTheme}.theme.css`;
      }
      
      // Apply dark mode immediately if needed
      const savedMode = localStorage.getItem('themeMode') || 'auto';
      if (savedMode === 'dark') {
        document.documentElement.classList.add('dark');
      } else if (savedMode === 'auto') {
        // Check system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        }
      }
    })();
  </script>
  
  <title>HTMLPlayer</title>
</head>
<body>
  <!-- Loading screen shown before React loads -->
  <div id="loading-screen" class="loadingScreen">
    <div class="loadingContent">
      <div class="loadingSpinner"></div>
      <h1 class="loadingTitle">HTMLPlayer</h1>
      <p class="loadingText">Loading...</p>
    </div>
  </div>

  <div id="root"></div>

  <!-- Eruda dev console -->
  <script src="https://cdn.jsdelivr.net/npm/eruda" integrity="sha384-F7xQBvh3l6dG/mMD6QPIeVmXtzWT4Ce3ZDu8ysPuzMWMx9bFOIMGnRPUhLuQipss" crossorigin="anonymous"></script>
  <script>
    // Initialize Eruda
    eruda.init();
  </script>

  <script type="module" src="./src/pages/main.tsx"></script>
</body>
</html>
